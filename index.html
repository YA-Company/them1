        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
        }
        
        .product-card:hover .cart-btn {
            transform: translateY(0);
            opacity: 1;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #f59e0b;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-image {
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(to left, #f59e0b, #d97706);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            .px-32 {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .section-title::after {
                width: 60px;
            }
        }
    </style>
</head>

        // Reviews Data
        const reviewsData = [

                name: "أحمد محمد",
                product: "طاحونة قهوة يدوية",

                avatar: "https://i.pravatar.cc/150?img=8"
            }

        // Cart state
        let cart = [];

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load products
            loadBestSellingProducts();
            loadDiscountProducts();
            loadReviews();
            
            // Load cart from localStorage if available
            loadCartFromStorage();
        });

        // Load Best Selling Products
        function loadBestSellingProducts() {
            const grid = document.getElementById('best-selling-grid');
            const template = document.getElementById('product-template').content;
            
            bestSellingProducts.forEach(product => {
                const clone = document.importNode(template, true);
                
                // Fill product data
                clone.querySelector('img').src = product.image;
                clone.querySelector('img').alt = product.name;
                clone.querySelector('.category').textContent = product.category;
                clone.querySelector('.name').textContent = product.name;
                clone.querySelector('.description').textContent = product.description;
                clone.querySelector('.price').textContent = product.price;
                
                // Add to cart functionality
                const addToCartBtn = clone.querySelector('.cart-btn');
                addToCartBtn.addEventListener('click', () => addToCart(product));
                
                grid.appendChild(clone);
            });
        }

        // Load Discount Products
        function loadDiscountProducts() {
            const grid = document.getElementById('discounts-grid');
            const template = document.getElementById('discount-template').content;
            
            discountProducts.forEach(product => {
                const clone = document.importNode(template, true);
                
                // Fill product data
                clone.querySelector('img').src = product.image;
                clone.querySelector('img').alt = product.name;
                clone.querySelector('.category').textContent = product.category;
                clone.querySelector('.name').textContent = product.name;
                clone.querySelector('.description').textContent = product.description;
                clone.querySelector('.price').textContent = product.price;
                clone.querySelector('.old-price').textContent = product.oldPrice;
                clone.querySelector('.discount-badge').textContent = `خصم ${product.discount}`;
                
                // Add to cart functionality
                const addToCartBtn = clone.querySelector('.cart-btn');
                addToCartBtn.addEventListener('click', () => addToCart(product));
                
                grid.appendChild(clone);
            });
        }

        // Load Reviews
        function loadReviews() {
            const grid = document.getElementById('reviews-grid');
            const template = document.getElementById('review-template').content;
            
            reviewsData.forEach((review, index) => {
                const clone = document.importNode(template, true);
                
                // Fill review data
                clone.querySelector('.review-avatar').src = review.avatar;
                clone.querySelector('.review-avatar').alt = review.name;
                clone.querySelector('.review-name').textContent = review.name;
                clone.querySelector('.review-product').textContent = `عن ${review.product}`;
                clone.querySelector('.review-date').textContent = review.date;
                clone.querySelector('.review-comment').textContent = review.comment;
                
                // Create stars
                const starsContainer = clone.querySelector('.review-stars');
                for (let i = 0; i < 5; i++) {
                    const star = document.createElement('i');
                    star.className = i < review.rating ? 'fas fa-star text-yellow-400' : 'far fa-star text-gray-300';
                    starsContainer.appendChild(star);
                }
                
                // Add animation delay
                clone.querySelector('.review-card').style.animationDelay = `${index * 0.1}s`;
                clone.querySelector('.review-card').classList.add('fade-in-up');
                
                grid.appendChild(clone);
            });
        }

        // Add product to cart
        function addToCart(product) {
            // Find product in cart
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                // If product exists, increase quantity
                existingItem.quantity += 1;
            } else {
                // If product doesn't exist, add it
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            // Save cart to localStorage
            saveCartToStorage();

            // Update cart count
            updateCartCount();

            // Show success notification
            showNotification(`تمت إضافة ${product.name} إلى سلة التسوق`);
        }

        // Update cart items count
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + (item.quantity || 0), 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
            }
        }

        // Show notification
        function showNotification(message) {
            // Remove existing notification if present
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification fixed bottom-4 left-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300';
            notification.textContent = message;

            // Add notification to page
            document.body.appendChild(notification);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Save cart to localStorage
        function saveCartToStorage() {
            localStorage.setItem('coffeeShopCart', JSON.stringify(cart));
        }

        // Load cart from localStorage
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('coffeeShopCart');

            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                    updateCartCount();
                } catch (error) {
                    console.error('Error loading cart:', error);
                    cart = [];
                }
            }
        }

        // Add animation to elements on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.fade-in-up');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('fade-in-up');
                }
            });
        }

        // Initial animation
        setTimeout(() => {
            document.querySelectorAll('.fade-in-up').forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        }, 100);

        // Add scroll event listener for animations
        window.addEventListener('scroll', animateOnScroll);
        // Initial check
        animateOnScroll();
    </script>
</body>
